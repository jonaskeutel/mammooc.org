      title: Über uns | mammooc
      text_1: Wir sind 6 Studenten des HPI, die als Abschlussprojekt unseres Bachelorstudiums mammooc entwickeln.
      text_2: Wir bemühen uns euch stets die bestmögliche Erfahrung zu bieten. Daher freuen wir uns immer über Feedback, Fragen, Wünsche und sonstige Kommentare!
