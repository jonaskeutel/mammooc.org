  startpage:
    carousel:
      progress:
        headline: Behalte deinen Lernfortschritt im Auge
        text: Rufe den Stand deiner aktuellen Kurse ab. Finde alles an einem Ort.
      recommend:
        headline: Empfiehl MOOCs weiter, die dir gefallen
        text: Bilde Gruppen mit anderen und tausche dich aus.
      evaluate:
        headline: Evaluiere die Aktivitäten deiner Gruppe
        text: Schau dir die gemeinsamen Statistiken an. Behalte Vormerkungen, Empfehlungen und die Kursbelegung deiner Gruppenmitglieder im Blick.
    bulletpoints:
      enterprise:
        headline_1: mammooc im
        headline_2: Unternehmen
        text: MOOCs bieten eine moderne und kostengünstige Möglichkeit zur Fortbildung von Mitarbeitern. Finden Sie geeignete Kurse und empfehlen Sie sie weiter. Behalten Sie mit Hilfe der Gruppenstatistiken die Aktivitäten Ihrer Mitarbeiter im Blick. Nutzen Sie die Business-Version, um zur Teilnahme von Kursen zu verpflichten und den Fortschritt Ihrer Mitarbeiter zu verfolgen.
      classroom:
        headline_1: mammooc im
        headline_2: Klassenraum
        text: Erweitern Sie Ihr Lehrangebot durch MOOCs und verwalten Sie die Kursteilnahme Ihrer SchülerInnen. Laden Sie die SchülerInnen in eine Gruppe ein, um den Status zu abgegebenen Hausaufgaben und Tests zu verfolgen. Erhalten Sie Gruppenstatistiken und Informationen darüber, wer einen Kurs erfolgreich abgeschlossen hat.
      home:
        headline_1: mammooc für
        headline_2: Zuhause
        text: Finde Online-Kurse, die zu dir passen, und tausche deine Erfahrungen mit Freunden aus. Mit mammooc kannst du Kurse vormerken, empfehlen und in die Liste deiner aktuellen Belegungen aufnehmen. Verbinde darüber hinaus deinen Account mit MOOC-Anbietern, um deinen Kursfortschritt im Auge zu behalten.
    featurettes:
      aggregator:
        headline: Finde Kurse verschiedener Anbieter.
        subtitle:  mammooc als MOOC-Aggregator.
        text: Suche nach einem Thema, filtere die Ergebnisse nach deinen Vorstellungen und lies dir die Bewertungen anderer mammooc-Nutzer durch. Merke einen Kurs vor, um zum Kursstart eine Erinnerung per E-Mail zu erhalten. Behalte deinen Lernfortschritt im Auge und sammle deine Abschlüsse an einem Ort.
      community:
        headline: Erstelle Gruppen!
        subtitle: mammooc für Gemeinschaften.
        text: 'Ob für die Abteilung eines Unternehmens, für eine Schulklasse oder für private Lerngruppen: mammooc bietet die Gelegenheit, Menschen in Form von Gruppen zusammen zu bringen. Auf diesem Weg können aktuell belegte Kurse, Kursfortschritte und Kursabschlüsse untereinander geteilt werden. Außerdem können Empfehlungen an Einzelpersonen oder an die Gruppe gesendet werden. Automatisch erstellte Statistiken informieren über die Aktivitäten der Gruppe.'
      mammooc:
        headline: mammooc!
        subtitle: Managing All My MOOCs.
        text: mammooc als innovativer Ansatz macht es möglich, Fortbildungsaktivitäten an einem Ort zu sammeln. Mit openSAP und openHPI haben wir bereits zwei feste Partner gewonnen. Unser Ziel ist es, weitere Kooperationen aufzubauen, um aus mammooc das Maximale herauszuholen. Beim Verbinden der Accounts wird es so möglich, zum Beispiel Kursfortschritte stets aktuell abzurufen.
        register_now: Registriere dich jetzt und trete der mammooc Gemeinschaft bei!

  static:
